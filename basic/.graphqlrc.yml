## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./src/generated/*.graphql
extensions:
  graphback:
    model: ./model
    crud:
      create: true
      update: true
      findAll: true
      find: true
      delete: true
      subCreate: true
      subUpdate: true
      subDelete: true
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./src/generated
      graphback-resolvers:
        format: ts
        outputPath: ./src/generated
  dbmigrations:
    client: sqlite3
    connection:
      filename: ./db.sqlite

